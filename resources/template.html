<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Code Quality Report</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f5f7fb; margin:20px; }
        .card { background: #fff; padding:16px; border-radius:8px; box-shadow: 0 4px 10px rgba(0,0,0,0.06); margin-bottom:14px; }
        h1 { margin:0 0 8px 0; color:#2c3e50; }
        table { width:100%; border-collapse:collapse; margin-top:10px; }
        th, td { border:1px solid #e1e6ef; padding:8px; text-align:left; }
        th { background:#eef3fb; }
        .scores { display:flex; gap:12px; margin-top:10px; }
        .score-box { padding:10px 14px; border-radius:8px; background:#eef7ef; color:#186a2b; font-weight:bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Code Quality Analysis Report</h1>
        <p><strong>File Analyzed:</strong> {{fileName}}</p>
        <div class="scores">
            {{scores}}
        </div>
    </div>

    <div class="card">
        <h2>Metrics (29)</h2>
        {{metricsTable}}
    </div>
</body>
</html>
